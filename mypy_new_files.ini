[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True
explicit_package_bases = True

# Only check new files
files = src/core/resource_manager.py,src/gui/enhanced_theme_system.py,src/gui/enhanced_event_system.py,src/gui/component_registry.py

[mypy-src.core.exceptions]
ignore_errors = True

[mypy-src.core.error_handler]
ignore_errors = True

[mypy-src.core.downloader]
ignore_errors = True

[mypy-src.core.thread_pool]
ignore_errors = True

[mypy-src.gui.*]
ignore_errors = True

[mypy-qfluentwidgets.*]
ignore_missing_imports = True

[mypy-PySide6.*]
ignore_missing_imports = True
